<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Best cloud servers for all your needs" />
    <meta name="keywords" content="cloud servers, cloud, DPC" />
    <meta name="robots" content="index,follow" />
    <title>Cloud</title>
  </head>
  <body>
    <div
      class="preloader-backdrop"
      id="id_preloader_backdrop"
      style="
        position: fixed;
        top: 0;
        left: 0;
        z-index: 20;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 7, 52, 1);
      "
    >
      <canvas class="bdCanvas" id="bdCanvas"></canvas>
      <div class="preloader"></div>
      <div class="preloader-planet">
        <div class="globe-container">
          <div class="globe">
            <div class="globe-sphere"></div>
            <div class="globe-worldmap">
              <div class="globe-worldmap-back"></div>
              <div class="globe-worldmap-front"></div>
            </div>
            <div class="globe-inner-shadow"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="container present" id="header">
        <header class="page-header">
          <div class="nav-wrapper">
            <nav class="navigation">
              <div class="logo">
                <a href="/" class="logo__home" id="id_rout_1"
                  ><img
                    src="./img/rocket logo.png"
                    alt="Cloud logo"
                    class="logo__image rocket"
                    loading="lazy"
                /></a>
              </div>
              <ul class="navigation__list" id="id_nav">
                <li class="logo--tablet">
                  <a href="/" class="logo__home" id="id_rout_1_1"
                    ><img
                      src="./img/rocket logo.png"
                      alt="Cloud logo"
                      class="logo__image rocket"
                      loading="lazy"
                  /></a>
                </li>
                <li id="id_nav_list"></li>
              </ul>
              <div class="burger">
                <a
                  href=""
                  class="burger__menu"
                  role="button"
                  aria-expanded="false"
                  id="burger-menu"
                  data-burger
                  ><i class="material-icons closed">close</i
                  ><i class="material-icons">menu</i></a
                >
              </div>
            </nav>
          </div>
        </header>
      </div>
    </div>
    <div id="root">
      <video
        loop=""
        muted=""
        autoplay=""
        preload="auto"
        id="bgvid"
        poster="./img/bg-header.jpg"
        class="header__video"
      >
        <source src="./img/bg-header.webm" type="video/webm" />
        <source src="./img/bg-header.mp4" type="video/mp4" />
      </video>
      <div id="root-content"></div>
      <footer class="footer">
        <address class="nav-contacts">
          <div class="nav-contacts__wrapper">
            <ul class="nav-contacts__list">
              <li class="nav-contacts__item">
                <a href="tel:+3750999999" class="nav-contacts__link"
                  ><i class="material-icons">phone</i>+375 099 99 99</a
                >
              </li>
              <li class="nav-contacts__item">
                <a href="mailto:example@mail.com" class="nav-contacts__link">
                  <i class="material-icons">mail</i>example@mail.com</a
                >
              </li>
            </ul>
          </div>
        </address>
        <ul class="social">
          <li class="social__item">
            <a
              href="http://vk.com"
              class="social__link"
              target="_blank"
              rel="noopener"
              ><i></i
            ></a>
          </li>
          <li class="social__item">
            <a
              href="http://twitter.com"
              class="social__link"
              target="_blank"
              rel="noopener"
              ><i></i
            ></a>
          </li>
          <li class="social__item">
            <a
              href="http://odnoklassniki.ru"
              class="social__link"
              target="_blank"
              rel="noopener"
              ><i></i
            ></a>
          </li>
          <li class="social__item">
            <a
              href="http://facebook.com"
              class="social__link"
              target="_blank"
              rel="noopener"
              ><i></i
            ></a>
          </li>
        </ul>
        <div class="copyright">
          <span class="copyright__statement">© 2012—2021 * МТС Cloud</span>
          <span class="copyright__text">УНП 800013732</span>
        </div>
      </footer>
    </div>
    <div class="scroll-rail" id="scroll-rail">
      <div class="scroll-pad" id="scroll-pad"></div>
    </div>
  </body>
</html>
